                        <table class="table table-responsive-sm table-hover table-outline mb-0">
                        <thead class="thead-light">
                            <tr>
                                <th class="text-left">BSN</th>
                                <th class="text-left">Naam</th>
                                <th class="text-left">Datum uitgifte</th>
                                <th class="text-left">Datum activatie</th>
                                <th class="text-center">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of model">
                                <td class="text-left">
                                    <div>{{item.BSN}}</div>
                                </td>
                                <td class="text-left">
                                    <div>
                                        {{formattedName(item)}}
                                    </div>
                                </td>
                                <td class="text-left">
                                    <div>{{item.requestedAt?.toLocaleString()}}</div>
                                </td>
                                <td class="text-left">
                                    <div>{{item.activatedAt?.toLocaleString()}}</div>
                                </td>
                                <td class="text-center align-middle">
                                    <span class="badge text-white" [ngClass]='item.statusClass("badge-")'>
                                        <i class="cui-circle-check h4"></i>
                                        <div>
                                            <span>{{item.status}}</span>
                                        </div>
                                    </span>
                                </td>
                            </tr>
