<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6 col-lg-3">
      <div class="card text-white bg-primary">
        <div class="card-body pb-0">
          <div class="btn-group float-right" dropdown>
            <button type="button" class="btn btn-transparent dropdown-toggle p-0" dropdownToggle>
              <i class="icon-settings"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
          <div  ng-bind="SignalRNotifications" class="text-value">{{SignalRNotifications}}</div>
          <div>Notifications</div>
        </div>
        <div class="chart-wrapper mt-3 mx-3" style="height:70px;">
          <canvas baseChart class="chart"
          [datasets]="SignalRData"
          [labels]="SignalRLabels"
          [options]="SignalROptions"
          [colors]="SignalRColours"
          [legend]="SignalRLegend"
          [chartType]="SignalRType"></canvas>
        </div>
      </div>
    </div><!--/.col-->
  </div>
  <!--/.card-->
  <div class="row">
    <!-- Besturingslaag -->
    <div class="col-sm-6 col-lg-3">
      <div class="brand-card">
        <div class="brand-card-header bg-besturingslaag">
          <i class="fa fa-map-signs"></i>
          <div class="chart-wrapper"></div>
        </div>
        <div class="brand-card-body">
          <div>
            <div class="text-value">3</div>
            <div class="text-uppercase text-muted small">Active Procs</div>
          </div>
          <div>
            <div class="text-value">459</div>
            <div class="text-uppercase text-muted small">Processed</div>
          </div>
        </div>
      </div>
    </div><!--/.col-->
    <!-- Integratielaag -->
    <div class="col-sm-6 col-lg-3">
      <div class="brand-card">
        <div class="brand-card-header bg-integratielaag">
          <i class="fa fa-cogs"></i>
          <div class="chart-wrapper"></div>
        </div>
        <div class="brand-card-body">
          <div>
            <div class="text-value">12</div>
            <div class="text-uppercase text-muted small">Queues</div>
          </div>
          <div>
            <div class="text-value">3</div>
            <div class="text-uppercase text-muted small">Services</div>
          </div>
        </div>
      </div>
    </div><!--/.col-->
    <!-- Servicelaag -->
    <div class="col-sm-6 col-lg-3">
      <div class="brand-card">
        <div class="brand-card-header bg-servicelaag">
          <i class="fa fa-server"></i>
          <div class="chart-wrapper"></div>
        </div>
        <div class="brand-card-body">
          <div>
            <div class="text-value">6</div>
            <div class="text-uppercase text-muted small">SAGAS</div>
          </div>
          <div>
            <div class="text-value">14</div>
            <div class="text-uppercase text-muted small">APIS</div>
          </div>
        </div>
      </div>
    </div><!--/.col-->
    <!-- Gegevenslaag -->
    <div class="col-sm-6 col-lg-3">
      <div class="brand-card">
        <div class="brand-card-header bg-gegevenslaag">
          <i class="fa fa-database"></i>
          <div class="chart-wrapper"></div>
        </div>
        <div class="brand-card-body">
          <div>
            <div class="text-value">4</div>
            <div class="text-uppercase text-muted small">Databases</div>
          </div>
          <div>
            <div class="text-value">2.13GB</div>
            <div class="text-uppercase text-muted small">Storage</div>
          </div>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
