<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="login()" class="form-horizontal ng-pristine ng-valid">
                  <h1>Login</h1>
                  <p class="text-muted">Aanmelden met uw account (u/l: serviceaccount/test)</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input [(ngModel)]="model.userName" name="userName" #userName="ngModel" type="text" class="form-control" placeholder="Gebruikersnaam" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input [(ngModel)]="model.password" name="password"  #password="ngModel" type="password" class="form-control" placeholder="Wachtwoord" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-5">
                      <button type="submit" class="btn btn-primary px-4" [disabled]="!loginForm.form.valid">Login</button>
                    </div>
                    <div class="col-7 text-right">
                      <button type="button" class="btn btn-link px-0">Wachtwoord vergeten?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Registratie</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
